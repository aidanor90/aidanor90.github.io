<!DOCTYPE html>
<html>
<head>
	<title>StudyJams</title>
	<link href="./css/style.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="card text-center">
					<div class="card-block">
						<img class="w-100 rounded-circle" src="https://cdn-images-1.medium.com/max/1600/1*HKlPco1yPUmhD9YB2JTnug.gif">
						<h4 class="card-title">Study Jam</h4>
						<p class="card-text">
							Pour yourself a cup of hot tea and emerge your head into the chill hip hop beats as you study
						</p>
					</div>	
				</div>

				<div class="card">
					<div class="card-block">
						<h4 class="card-title">Shh..</h4>
						<p>
							Make sure nothing is distracting you
						</p>
						<p>
							Your body should be in peace
						</p>
					</div>
				</div>

				<div class="card">
					<div class="card-block">
						<h4 class="card-title">Skills</h4>
						<p>
							Peace
							<progress class="progress progress-success" value="100" max="100">100%</progress>
						</p>
						<p>
							Love
							<progress class="progress progress-info" value="100" max="100">100%</progress>
						</p>
					</div>
				</div>
			</div>

			<div class="col-md-8">
				<h1 class="header">Let your mind wonder</h1>
				<iframe width="400" height="300" src="https://www.youtube.com/embed/hHW1oY26kxQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</div>	
</body>
</html>
